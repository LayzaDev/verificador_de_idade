<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Fontes (google-fonts)-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Verificador de Idade</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Cabeçalho do site-->
    <header>
      <h1>Verificador de Idade</h1>
    </header>

    <!--Inputs para recebimento de valores-->
    <section>
      <div>
        <p>
          Ano de Nascimento:
          <input type="number" name="txtano" id="txtano" min="0" />
        </p>

        <p>
          Sexo:
          <input type="radio" name="sex" id="masc" checked />
          <label for="masc">Masculino</label>
          <input type="radio" name="sex" id="fem" />
          <label for="fem">Feminino</label>
        </p>

        <!--Botão para verificação do resultado-->
        <p>
          <input type="button" value="Verificar" onclick="calcular()" />
        </p>
      </div>

      <!--Onde o resultado aparecerá-->

      <div id="res">Preencha os dados acima e veja o resultado!</div>
    </section>

    <footer>
      <p>&copy; CursoEmVídeo</p>
    </footer>

    <script src="script.js">
      script.js
    </script>
  </body>
</html>
